<keyword type="index"><span ng-bind="$ctrl.node[1][1].cons[1][0] || 'Name'"></span></keyword>
<indent ng-if="$ctrl.node[1][1].terms.length" collapsed="$ctrl.node[1][1].terms.length > 1">
	<div ng-repeat="term in $ctrl.node[1][1].terms" ng-switch="term[0]">
		<p-nametm ng-switch-when="Single" node="term[1]"></p-nametm>
		<p-index ng-switch-when="Subset" node="term[1]"></p-index>
	</div>
</indent>
